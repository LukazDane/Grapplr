{% extends 'layout.html' %} {% block body %}
<div class="user">
    <div class="prof-img"><img class='prof-img-a'src='{{ image_file }}' </div>
    <div class='icons'>
      <div class='row'>
        <div class='logout col s4' ><a href={{url_for('logout')}}><i class="fas fa-sign-out-alt"></i></a></div>
        <div class='user-edit col s4'><a href="{{url_for('edit_profile')}}"><i class="fas fa-user-edit"></i></a></div>	
        <div class='upload col s4'><a href="/profile/upload"><i class="fas fa-arrow-circle-up"></i></a></div>
      </div>
    </div>
    <div class="prof-username">{{ current_user.username }}</div>

    <!-- <hr /> -->
    <div class="stats-container">
      <p class="stats"><span> Height:</span> {{ current_user.height }}</p>
      <p class="stats"><span> Weight:</span> {{ current_user.weight }}</p>
      <p class="stats"><span> Style:</span> {{ current_user.style }}</p>
      <!-- <p class="stats"><span> About me:</span></p> -->
      <p class="stats"><span> Join Date:</span> {{ current_user.joined_at }}</p>
    </div>
    <div class='about-me'>
        <p class='about me'><span>About me:</span> {{ current_user.about}}</p>
    </div>
{% endblock %}
