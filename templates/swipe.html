{% extends "layout.html" %} {% block body %}
<div class="user">
  {% for user in users %} {% if user.id is eq (current_user.id) %} {% else %}
  <!-- if user.pass == True || 1 remove from page for 24hrs -->
  <div class="grid-img">
    <a href="{{url_for('user', userid=user.id)}}">
      <img class="grid-img-a" src=/static/profile_pics/{{ user.image_file }}
      />
    </a>
  </div>
  {% endif %} {% endfor %}
</div>
{% endblock %}
